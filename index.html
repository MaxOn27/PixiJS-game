<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <base href=".">
    <title>Pixi game</title>
</head>

<body>
<div class="controllers">
    <div class="amount-controls">
        <button class="add-amount">+</button>
        <button class="minus-amount">-</button>
        <div class="amount">Created 1 shape/second</div>
    </div>
    <div class="interval-controls">
        <button class="add-interval">+</button>
        <button class="minus-interval">-</button>
        <div class="interval">Interval: 1000</div>
    </div>
    <div class="gravity-value-controls">
        <button class="add-gravity-value">+</button>
        <button class="minus-gravity-value">-</button>
        <div class="gravity-value"></div>
    </div>
</div>
<div class="canvas-wrapper">
    <canvas id="canvas" width="800" height="600"></canvas>
</div>
<script src="./js/index.js" type="module"></script>
</body>

</html>
